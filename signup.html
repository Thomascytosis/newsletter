  <body class="text-center bg-dark text-light">
    <form name="myform" id="myform" action="/" method="post" class="form-signin">
      <img class="mb-4" src="images/cyber.jpg" alt="" width="300">Photo by <a href="https://unsplash.com/@lennonzf?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"class="text-info">Lennon Cheng</a> on <a href="https://unsplash.com/s/photos/cyber?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" class="text-info">Unsplash</a>
  
      <h1 class="h3 mb-3 font-weight-normal">Please signup to the newsletter!</h1>

      <input type="text" class="form-control top bg-dark text-light" name="firstName" placeholder="First Name" required autofocus>
      <input type="text" class="form-control middle bg-dark text-light" name="lastName" placeholder="Last Name" required>
      <input type="email" class="form-control bottom bg-dark text-light" name="email" placeholder="email" required>

      <button id="btn" class="btn btn-lg btn-info btn-block bg-dark text-light"  type="submit">Sign Me Up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; Thomascytosis Project 0.07643</p>
    </form>
